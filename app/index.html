<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <!-- <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    /> -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Atom-player</title>
  </head>
  <body>
    <!-- START player -->
    <div class="player-atom">
      <!-- HEAD -->
      <section class="header">
        <div class="logo">
          <img src="./img/logo.svg" alt="logo" />
        </div>
        <div class="list-music style">
          <div class="name-music"></div>
        </div>
        <div class="setting-player">
          <div class="save style">
            <a href="" class="save__a button"></a>
          </div>
          <span>master<br />volume</span>
          <div class="small-control style">
            <span class="round-butn"></span>
          </div>
          <div class="two-button style"></div>
          <div class="logo">
            <img src="./img/logo-2.svg" alt="" />
          </div>
        </div>
      </section>

      <!-- FIRST row -->
      <section class="first-row">
        <!-- LEFT -->
        <div class="left-panel">
          <!-- Start LFO -->
          <div class="lfo-1">
            <div class="head">
              <img src="./img/LFO_1.svg" alt="" />
              <span class="act-panel"></span>
            </div>
            <div class="content">
              <div class="left">
                <div class="up">
                  <div class="buttons-efects style"></div>
                  <div class="switch style"></div>
                </div>
                <div class="select-in style"></div>
              </div>
              <div class="right">
                <div class="big-control style-for-control">
                  <span class="round-butn"></span>
                </div>
                <div class="big-control style-for-control ">
                  <span class="round-butn"></span>
                </div>
              </div>
            </div>
          </div>
          <div class="lfo-2">
            <div class="head">
              <img src="./img/LFO_1.svg" alt="" />
              <span class="act-panel"></span>
            </div>
            <div class="content">
              <div class="left">
                <div class="up">
                  <div class="buttons-efects style"></div>
                  <div class="switch style"></div>
                </div>
                <div class="select-in style"></div>
              </div>
              <div class="right">
                <div class="big-control style-for-control ">
                  <span class="round-butn"></span>
                </div>
                <div class="big-control style-for-control ">
                  <span class="round-butn"></span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- CENTRAL -->
        <div class="central-screen">
          <div class="head">
            <img src="./img/WAVEFORM.svg" alt="" />
          </div>
          <div class="video"></div>
        </div>
        <!-- Right -->
        <div class="right-panel">
          <!-- Start MOD-ENV -->
          <div class="mod-env-1">
            <div class="head">
              <img src="./img/MOD_ENV_1.svg" alt="" />
              <span class="act-panel"></span>
            </div>
            <div class="content">
              <div class="left">
                <div class="fader">
                  <span></span>
                </div>
                <div class="fader">
                  <span></span>
                </div>
                <div class="fader">
                  <span></span>
                </div>
                <div class="fader">
                  <span></span>
                </div>
              </div>
              <div class="right">
                <div class="bundle">
                  <div class="control style"></div>
                  <div class="select-in style"></div>
                </div>
                <div class="bundle">
                  <div class="control style"></div>
                  <div class="select-in style"></div>
                </div>
                <div class="bundle">
                  <div class="control style"></div>
                  <div class="select-in style"></div>
                </div>
              </div>
            </div>
          </div>
          <div class="mod-env-2">
            <div class="head">
              <img src="./img/MOD_ENV_2.svg" alt="" />
              <span class="act-panel"></span>
            </div>
            <div class="content">
              <div class="left">
                <div class="fader">
                  <span></span>
                </div>
                <div class="fader">
                  <span></span>
                </div>
                <div class="fader">
                  <span></span>
                </div>
                <div class="fader">
                  <span></span>
                </div>
              </div>
              <div class="right">
                <div class="bundle">
                  <div class="control style"></div>
                  <div class="select-in style"></div>
                </div>
                <div class="bundle">
                  <div class="control style"></div>
                  <div class="select-in style"></div>
                </div>
                <div class="bundle">
                  <div class="control style"></div>
                  <div class="select-in style"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- SECOND row -->
      <section class="second-row">
        <div class="second-row__panel">
          <div class="osc-1">
            <div class="head">
              <img src="./img/OSC_1.svg" alt="" />
              <span class="act-panel"></span>
            </div>
            <div class="content">
              <div class="up">
                <div class="left-buttons style"></div>
                <div class="right-control">
                  <div class="row">
                    <div class="very-big-control style-for-control">
                      <span class="round-butn"></span>
                    </div>
                    <div class="big-control style-for-control">
                      <span class="round-butn"></span>
                    </div>
                    <div class="big-control style-for-control">
                      <span class="round-butn"></span>
                    </div>
                    <div class="big-control style-for-control">
                      <span class="round-butn"></span>
                    </div>
                  </div>
                  <div class="row">
                    <div class="select-in style"></div>
                    <div class="big-control style-for-control">
                      <span class="round-butn"></span>
                    </div>
                    <div class="big-control style-for-control">
                      <span class="round-butn"></span>
                    </div>
                    <div class="big-control style-for-control">
                      <span class="round-butn"></span>
                    </div>
                  </div>
                </div>
              </div>
              <div class="down">
                <div class="down__in">
                  <div class="big-control style-for-control">
                    <span class="round-butn"></span>
                  </div>
                  <div class="big-control style-for-control">
                    <span class="round-butn"></span>
                  </div>
                  <div class="big-control style-for-control">
                    <span class="round-butn"></span>
                  </div>
                  <div class="big-control style-for-control">
                    <span class="round-butn"></span>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="osc-2">
            <div class="head">
              <img src="./img/OSC_2.svg" alt="" />
              <span class="act-panel"></span>
            </div>
            <div class="content">
              <div class="up">
                <div class="left-buttons style"></div>
                <div class="right-control">
                  <div class="row">
                    <div class="very-big-control style-for-control">
                      <span class="round-butn"></span>
                    </div>
                    <div class="big-control style-for-control">
                      <span class="round-butn"></span>
                    </div>
                    <div class="big-control style-for-control">
                      <span class="round-butn"></span>
                    </div>
                    <div class="big-control style-for-control">
                      <span class="round-butn"></span>
                    </div>
                  </div>
                  <div class="row">
                    <div class="select-in style"></div>
                    <div class="big-control style-for-control">
                      <span class="round-butn"></span>
                    </div>
                    <div class="big-control style-for-control">
                      <span class="round-butn"></span>
                    </div>
                    <div class="big-control style-for-control">
                      <span class="round-butn"></span>
                    </div>
                  </div>
                </div>
              </div>
              <div class="down">
                <div class="down__in">
                  <div class="big-control style-for-control">
                    <span class="round-butn"></span>
                  </div>
                  <div class="big-control style-for-control">
                    <span class="round-butn"></span>
                  </div>
                  <div class="big-control style-for-control">
                    <span class="round-butn"></span>
                  </div>
                  <div class="big-control style-for-control">
                    <span class="round-butn"></span>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="osc-3">
            <div class="head">
              <img src="./img/OSC_3.svg" alt="" />
              <span class="act-panel"></span>
            </div>
            <div class="content">
              <div class="up">
                <div class="left-buttons style"></div>
                <div class="right-control">
                  <div class="row">
                    <div class="very-big-control style-for-control">
                      <span class="round-butn"></span>
                    </div>
                    <div class="big-control style-for-control">
                      <span class="round-butn"></span>
                    </div>
                    <div class="big-control style-for-control">
                      <span class="round-butn"></span>
                    </div>
                    <div class="big-control style-for-control">
                      <span class="round-butn"></span>
                    </div>
                  </div>
                  <div class="row">
                    <div class="select-in style"></div>
                    <div class="big-control style-for-control">
                      <span class="round-butn"></span>
                    </div>
                    <div class="big-control style-for-control">
                      <span class="round-butn"></span>
                    </div>
                    <div class="big-control style-for-control">
                      <span class="round-butn"></span>
                    </div>
                  </div>
                </div>
              </div>
              <div class="down">
                <div class="down__in">
                  <div class="big-control style-for-control">
                    <span class="round-butn"></span>
                  </div>
                  <div class="big-control style-for-control">
                    <span class="round-butn"></span>
                  </div>
                  <div class="big-control style-for-control">
                    <span class="round-butn"></span>
                  </div>
                  <div class="big-control style-for-control">
                    <span class="round-butn"></span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- LAST row -->
      <section class="last-row">
        <div class="last-row__panel">
          <div class="voising">
            <div class="head">
              <img src="./img/VOICING.svg" alt="" />
            </div>
            <div class="content">
              <div class="row">
                <div class="medium-control style-for-control">
                  <span class="round-butn"></span>
                </div>
                <div class="switch-vertical style"></div>
                <div class="switch-vertical style"></div>
              </div>
              <div class="row">
                <div class="select-in style"></div>
              </div>
            </div>
          </div>
          <div class="distortion">
            <div class="head">
              <img src="./img/DISTORTION.svg" alt="" />
              <span class="act-panel"></span>
            </div>
            <div class="content">
              <div class="row">
                <div class="medium-control style-for-control">
                  <span class="round-butn"></span>
                </div>
                <div class="medium-control style-for-control">
                  <span class="round-butn"></span>
                </div>
              </div>
            </div>
          </div>
          <div class="filter">
            <div class="head">
              <img src="./img/FILTER.svg" alt="" />
              <span class="act-panel"></span>
            </div>
            <div class="content">
              <div class="row">
                <div class="medium-control style-for-control">
                  <span class="round-butn"></span>
                </div>
                <div class="medium-control style-for-control">
                  <span class="round-butn"></span>
                </div>
                <div class="medium-control style-for-control">
                  <span class="round-butn"></span>
                </div>
              </div>
              <div class="row">
                <div class="select-in style"></div>
              </div>
            </div>
          </div>
          <div class="delay">
            <div class="head">
              <img src="./img/DELAY.svg" alt="" />
              <span class="act-panel"></span>
            </div>
            <div class="content">
              <div class="row">
                <div class="medium-control style-for-control">
                  <span class="round-butn"></span>
                </div>
                <div class="medium-control style-for-control">
                  <span class="round-butn"></span>
                </div>
                <div class="medium-control style-for-control">
                  <span class="round-butn"></span>
                </div>
                <div class="medium-control style-for-control">
                  <span class="round-butn"></span>
                </div>
                <div class="medium-control style-for-control">
                  <span class="round-butn"></span>
                </div>
                <div class="medium-control style-for-control">
                  <span class="round-butn"></span>
                </div>
              </div>
              <div class="row">
                <div class="left">
                  <div class="select-in style"></div>
                  <div class="select-in style"></div>
                </div>
                <div class="right">
                  <div class="switch style"></div>
                  <div class="switch style"></div>
                </div>
              </div>
            </div>
          </div>
          <div class="reverb">
            <div class="head">
              <img src="./img/REVERB.svg" alt="" />
              <span class="act-panel"></span>
            </div>
            <div class="content">
              <div class="row">
                <div class="medium-control style-for-control">
                  <span class="round-butn"></span>
                </div>
                <div class="medium-control style-for-control">
                  <span class="round-butn"></span>
                </div>
                <div class="medium-control style-for-control">
                  <span class="round-butn"></span>
                </div>
                <div class="medium-control style-for-control">
                  <span class="round-butn"></span>
                </div>
                <div class="medium-control style-for-control">
                  <span class="round-butn"></span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
