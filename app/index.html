<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Atom-player</title>
  </head>
  <body>
    <!-- START player -->
    <div class="player-atom">
      <!-- HEAD -->
      <section class="header">
        <div class="logo">
          <img src="./img/logo.svg" alt="logo" />
        </div>
        <div class="list-music style">
          <div class="name-music"></div>
        </div>
        <div class="setting-player">
          <div class="save style">
            <a href="" class="save__a button"></a>
          </div>
          <span>master<br />volume</span>
          <div class="control style"></div>
          <div class="two-button style"></div>
          <div class="logo">
            <img src="./img/logo-2.svg" alt="" />
          </div>
        </div>
      </section>
      <!-- FIRST row -->
      <section class="first-row">
        <div class="left-panel">
          <div class="lfo-1">
            <div class="head">
              <img src="./img/LFO_1.svg" alt="" />
              <span class="act-panel"></span>
            </div>
            <div class="content">
              <div class="left">
                <div class="up">
                  <div class="buttons-efects style"></div>
                  <div class="switch style"></div>
                </div>
                <div class="select-in style"></div>
              </div>
              <div class="right">
                <div class="big-control style"></div>
                <div class="big-control style"></div>
              </div>
            </div>
          </div>
          <div class="lfo-2">
            <div class="head">
              <img src="./img/LFO_1.svg" alt="" />
              <span class="act-panel"></span>
            </div>
            <div class="content">
              <div class="left">
                <div class="up">
                  <div class="buttons-efects style"></div>
                  <div class="switch style"></div>
                </div>
                <div class="select-in style"></div>
              </div>
              <div class="right">
                <div class="big-control style"></div>
                <div class="big-control style"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="central-screen">
          <div class="head">
            <img src="./img/WAVEFORM.svg" alt="" />
          </div>
          <div class="video"></div>
        </div>
        <div class="right-panel">
          <div class="mod-env-1">
            <div class="head">
              <img src="./img/MOD_ENV_1.svg" alt="" />
              <span class="act-panel"></span>
            </div>
            <div class="content">
              <div class="left">
                <div class="fader">
                  <span></span>
                </div>
                <div class="fader">
                  <span></span>
                </div>
                <div class="fader">
                  <span></span>
                </div>
                <div class="fader">
                  <span></span>
                </div>
              </div>
              <div class="right">
                <div class="bundle">
                  <div class="control style"></div>
                  <div class="select-in style"></div>
                </div>
                <div class="bundle">
                  <div class="control style"></div>
                  <div class="select-in style"></div>
                </div>
                <div class="bundle">
                  <div class="control style"></div>
                  <div class="select-in style"></div>
                </div>
              </div>
            </div>
          </div>
          <div class="mod-env-2">
              <div class="head">
                <img src="./img/MOD_ENV_2.svg" alt="" />
                <span class="act-panel"></span>
              </div>
              <div class="content">
                <div class="left">
                  <div class="fader">
                    <span></span>
                  </div>
                  <div class="fader">
                    <span></span>
                  </div>
                  <div class="fader">
                    <span></span>
                  </div>
                  <div class="fader">
                    <span></span>
                  </div>
                </div>
                <div class="right">
                  <div class="bundle">
                    <div class="control style"></div>
                    <div class="select-in style"></div>
                  </div>
                  <div class="bundle">
                    <div class="control style"></div>
                    <div class="select-in style"></div>
                  </div>
                  <div class="bundle">
                    <div class="control style"></div>
                    <div class="select-in style"></div>
                  </div>
                </div>
              </div>
            </div>
        </div>
      </section>
    </div>
    fader-слайдер control - круглые

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
